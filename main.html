<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/68b3e3a129.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>

  <title>To Do LIST</title>
</head>
<body>
  <section class="list">
    <header class="header">TO DO LIST</header>

    <ul class="items">
      <li class="item__row">
        <div class="item">
          <span class="item__name"></span>
            <button class="item__delete">
              <i class="fa-solid fa-trash-can"></i>
          </button>
        </div>
        <div class="item__divider"></div>
      </li>
    </ul>

    <footer class="footer">
      <input type="text" class="footer__input" placeholder="Enter List">
      <button class="footer__btn">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </footer>
  </section>
</body>
</html>
